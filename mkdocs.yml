  - Technical Documentation:
      - Market Mechanics: MARKET_MECHANICS_TECHNICAL.md
      - Market Internals Guide: MARKET_INTERNALS_GUIDE.md
      - Greek Differences: README_greek_differences.md
      - SPX Tracking: SPX_TRACKING_IMPLEMENTATION.md
      - XSP Implementation: XSP_IMPLEMENTATION_GUIDE.md
  - Paper Trading:
      - Paper Trading Setup: PAPER_TRADING_SETUP.md
      - Tradier Setup: TRADIER_SETUP.md
  - Operations:
      - Scheduler Guide: SCHEDULER_README.md
      - GitHub Guide: GITHUB_GUIDE.md
  - Investor Presentation:
